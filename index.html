<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- SEO e Acessibilidade -->
    <meta name="description" content="Participa DF - Plataforma de Ouvidoria do Governo do Distrito Federal. Registre sua manifestação por texto, áudio, imagem ou vídeo de forma acessível e segura." />
    <meta name="keywords" content="ouvidoria, participação social, governo, distrito federal, manifestação, cidadão" />
    <meta name="author" content="Controladoria-Geral do Distrito Federal" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#005A9C" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Participa DF" />
    
    <!-- Preconnect para performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fonte acessível - Atkinson Hyperlegible (melhor legibilidade) -->
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <title>Participa DF - Ouvidoria</title>
    
    <!-- Esquema de cores para modo escuro do sistema -->
    <meta name="color-scheme" content="light dark" />
    
    <!-- Skip Link CSS inline para carregamento imediato -->
    <style>
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #005A9C;
        color: white;
        padding: 8px 16px;
        z-index: 10000;
        text-decoration: none;
        font-weight: bold;
        transition: top 0.3s;
      }
      .skip-link:focus {
        top: 0;
      }
    </style>
  </head>
  <body>
    <!-- Skip Link para Acessibilidade - permite pular navegação -->
    <a href="#main-content" class="skip-link">
      Pular para o conteúdo principal
    </a>
    
    <div id="root"></div>
    
    <!-- Mensagem para JavaScript desabilitado -->
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: sans-serif;">
        <h1>Participa DF - Ouvidoria</h1>
        <p>Para utilizar esta aplicação, é necessário habilitar o JavaScript no seu navegador.</p>
        <p>Se você precisa de assistência, entre em contato pelo telefone 162 ou pelo e-mail ouvidoria@cg.df.gov.br</p>
      </div>
    </noscript>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
